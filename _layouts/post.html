---
layout: main
---
<article>
  <byline>{{ page.date | date_to_string }}</byline>
  <h2 class="article-title">{{ page.title }}</h2>

  {{ content }}
</article>

<nav class="post-nav">
  <ul>
    {% if page.previous %}
    <li class="prev">Previously: <a href="{{ page.previous.url }}" title="Go Back: {{ page.previous.title }}">{{ page.previous.title }}</a></li>
    {% endif %}
    {% if page.next %}
    <li class="next">Next: <a href="{{ page.next.url }}" title="Up Next: {{ page.next.title }}">{{ page.next.title }}</a></li>
    {% endif %}
  </ul>
</nav>
